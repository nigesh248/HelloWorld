apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
    defaultConfig {
        multiDexEnabled true
       }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

