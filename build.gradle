apply plugin: 'com.android.application'

android{
    defaultConfig {
        multiDexEnabled true
       }
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }

}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

